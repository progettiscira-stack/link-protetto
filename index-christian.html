<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso Protetto</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #ff7a00; /* Arancione acceso */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background-color: #fff;
      color: #ff7a00;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffe0cc;
    }
    .error {
      color: #ffd1d1;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí Area Riservata</h1>
    <p>Inserisci la password per accedere</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Entra</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      const correctPassword = "9753";
      if (input === correctPassword) {
        window.location.href = "https://get.celebrate.app/PNZPEm3i56d2mgLJ7";
      } else {
        document.getElementById('error').textContent = "‚ùå Password errata";
      }
    }
  </script>
</body>
</html>
